<!DOCTYPE html>
<html lang="en">

    <title>Better Task Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Better Task Bar</h1>
        <p>Welcome to the Better Task Bar experience! Below is the download for the taskbar package.</p>

        <div class="download-section">
